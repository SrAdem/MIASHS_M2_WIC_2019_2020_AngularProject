<section class="todoapp">
  <header class="header">
    <h1 [class.editing]="editTitle" (dblclick)="editTitle = true">{{titre}}</h1>
    <form *ngIf="editTitle" (submit)="listLabel(newTitleInput.value)">
      <input  #newTitleInput
              name    = "newTitleInput"
              class   = "edit"
              [ngModel] = "data.label"
              (blur)  = "listLabel(newTitleInput.value);"
      />
    </form>
    <form (submit)="appendItem(newTodoInput.value); newTodoInput.value = ''">
      <input  #newTodoInput
              name        = "newTodoInput"
              class       = "new-todo"
              placeholder = "Que faire?"
              autofocus />
    </form>
  </header>
  <section class="main">
    <input  class="toggle-all"
            type="checkbox"
            name="toggleAll"
            [ngModel] = "isAllDone()"
            (ngModelChange) = "toggleAllDone()"
    />
    <ul class="todo-list">
      <li *ngFor="let item of getFilteredItems()"  
            [class.editing]="itemCompo.editionMode" 
            [class.completed]="item.isDone">
        <app-todo-item #itemCompo [data]="item"></app-todo-item>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count"><strong>{{itemLeft}}</strong> restantes</span>
    <ul class="filters">
      <li>
        <fa-icon class="faButton" [icon]="faUndo" (click)="undo()" ></fa-icon>
      </li>
      <li>
        <fa-icon class="faButton" [icon]="faRedo" (click)="redo()"></fa-icon>
      </li>
      <li>
        <a class="filterAll" (click)="currentFilter = filterAll">Tous</a>
      </li>
      <li>
        <a class="filterActives" (click)="currentFilter = filterUndone">Actifs</a>
      </li>
      <li>
        <a class="filterCompleted" (click)="currentFilter = filterDone">Complétés</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="removeCheckedItems()">Supprimer cochées</button>
  </footer>
</section>
<hr/>
