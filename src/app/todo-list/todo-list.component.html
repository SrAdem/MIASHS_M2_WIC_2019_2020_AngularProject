<section class="todoapp">
  <header class="header">
    <h1>{{titre}}</h1>
    <form (submit)="appendItem(newTodoInput.value); newTodoInput.value = ''">
      <input  #newTodoInput
              name        = "newTodoInput"
              class       = "new-todo"
              placeholder = "Que faire?"
              autofocus />
    </form>
  </header>
  <section class="main">
    <input  class="toggle-all"
            type="checkbox"
            name="toggleAll"
    />
    <ul class="todo-list">
      <ng-container *ngFor="let item of items">
        <app-todo-item *ngIf="!onlyCompleted && !onlyActives 
        || onlyCompleted && item.isDone 
        || onlyActives && !item.isDone" 
        [data]="item">
        </app-todo-item>
    </ng-container>
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count"><strong>{{itemLeft}}</strong> restantes</span>
    <ul class="filters">
      <li>
        <a class="filterAll" (click)="displayAll()">Tous</a>
      </li>
      <li>
        <a class="filterActives" (click)="displayActivesItems()">Actifs</a>
      </li>
      <li>
        <a class="filterCompleted" (click)="displayCompletedItems()">Complétés</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="removeCheckedItems()">Supprimer cochées</button>
  </footer>
</section>
<hr/>
